<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Drawing divs with data</title>
		<script type="text/javascript" src="../d3/d3.v3.js"></script>
		<style type="text/css">
		
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;
				background-color: teal;
        margin-right: 2px;
			}
		
		</style>
	</head>
	<body>
		<script type="text/javascript">
		
			var dataset = [5, 13, 7, 7, 25, 5, 8, 19, 0];

      for(var i = 0; i < 25; i++) {
        dataset.push(Math.floor(Math.random() * 30));
      }
			
			d3.select("body").selectAll("div")
				.data(dataset)
				.enter()
				.append("div")
				.attr("class", "bar")
        .style('height', function (d) {
          return (d * 5) + 'px';
        });
			
		</script>
	</body>
</html>
